    <script>
        function expressClick(){
            var _this = checkoutJS;
            eventBus.$emit('loading',true);
            return _this.shopperApi.updateCart({cart:app.cart});
        }
        function expressCancel(){
            var _this = checkoutJS;
            eventBus.$emit('loading',false);
            return Promise.resolve();
        }
        function expressCompleteSourceId(source,response){
            var _this = checkoutJS;
            eventBus.$emit('loading',true);
            return new Promise(function (resolve, reject) {
                _this.shopperApi.submitCart().then(function (cart) {
                    resolve();
                    if (cart.submitCart) {
                        var orderId = cart.submitCart.order.id;
                        app.order = cart.submitCart;
                        history.pushState(cart.submitCart, 'order', '#order-' + orderId);
                        eventBus.$emit('forceUpdate');
                        eventBus.$emit('loading',false);
                    }
                }).catch(function(ex){
                    reject(ex);
                    eventBus.$emit('loading',false);
                });
            });
        }
        function expressCreatePaymentRequest(payload) {
            var _this = checkoutJS;
            eventBus.$emit('loading',false);
            return Promise.resolve(payload);
        }
        window.checkoutJS = {
            config:{
                payments: {
                    creditCard: {
                        style:{
                            base: {
                                color: "#666"
                            },
                            complete: {
                                color: "#32d296"
                            }
                        },
                        classes: {
                            complete: "uk-form-success",
                            invalid: "uk-form-danger",
                        }
                    }
                },
                redirectOverlay: {
                    buttonClass:"uk-button uk-button-primary uk-margin-small"
                }
            },
            payments: {
                googlePay: {
                    click: expressClick,
                    completeSourceId : expressCompleteSourceId,
                    createPaymentRequest: expressCreatePaymentRequest,
                    cancel: expressCancel
                },
                applePay: {
                    click: expressClick,
                    completeSourceId : expressCompleteSourceId,
                    createPaymentRequest: expressCreatePaymentRequest,
                    cancel: expressCancel
                },
                payPal: {
                    click: expressClick,
                    completeSourceId : expressCompleteSourceId,
                    cancel: expressCancel
                }
            },
            util:{
                errorMessage: function(ex){
                    console.error(ex);
                    checkoutJS.util.extractErrorMessage(ex).then(function(message){
                        UIkit.notification(message, {
                            status: 'danger',
                            timeout: 10000
                        });
                        eventBus.$emit('loading',false);
                    });
                }
            }
        };
    </script>

                        </select>
                    </div>

    <main uk-height-viewport="expand: true;offset-top: true; offset-bottom: true;">
        <section class="uk-section uk-section-small">
            <div class="uk-container">
                <div>

                    <template v-if="page == 'home'">
                        <home-component v-if="ready" :site="site" :page="page"></home-component>
                    </template>

                    <template v-if="page == 'checkout' && ready">
                        <checkout-component ref="checkout" :page="page" :candy-rack-offers="candyRackOffers" :site="site" :locale="selectedLocale"></checkout-component>

                        <checkout-footer ref="footer" class="uk-width-1-1 uk-clearfix"></checkout-footer>

                        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-background-muted"  v-if="!!cart && !!cart.lineItems && !!cart.lineItems.lineItem">
                            <h3>Developer Tool</h3>
                            <div>
                                <label>Test Order: <input type="checkbox" class="uk-checkbox" v-model="cart.testOrder" :true-value="TrueValue" :false-value="FalseValue" /></label>
                            </div>
                            <div>
                                <label>Send Email: <input type="checkbox" class="uk-checkbox" v-model="cart.sendEmail" :true-value="TrueValue" :false-value="FalseValue" /></label>
                            </div>
                        </div>
                    </template>

                    <template v-if="page && page.startsWith('order') && ready">
                        <order-component :page="page" :order="order"></order-component>
                    </template>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="uk-section uk-section-secondary uk-section-small uk-light">
            <div class="uk-container">
                <div class="uk-grid-medium uk-child-width-1-1 uk-child-width-1-3@m uk-grid" uk-grid>
                    <div><a class="uk-logo" href="https://www.digitalriver.com/"></a>
                        <p class="uk-text-small">© 2020 JOVS, Inc</p>
                        <ul class="uk-iconnav">
                            <li><a href="#" title="Facebook" uk-icon="facebook"></a></li>
                            <li><a href="#" title="Twitter" uk-icon="twitter"></a></li>
                            <li><a href="#" title="YouTube" uk-icon="youtube"></a></li>
                            <li><a href="#" title="Instagram" uk-icon="instagram"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <div id="log-console">
        <log-component></log-component>
    </div>
</div>
<script type="text/x-template" id="home-component">
    <div class="uk-container" v-if="offer">
        <!--<h2 class="uk-text-center" v-if="offer.name">{{offer.name}}</h2>-->
        <div class="uk-grid-small uk-grid-match uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-4@l" uk-grid>
            <article v-for="productOffer in offer.productOffers.productOffer">
                <div class="uk-card uk-card-default uk-padding-small">
                    <!--<span>
                        <span class="uk-label uk-label-warning">top selling</span>
                        <span class="uk-label uk-label-danger">trade-in</span>
                    </span>-->
                    <figure class="uk-height-small" uk-lightbox="animation: fade" >
                        <a class="uk-inline" :href="productOffer.product.productImage" :data-caption="productOffer.product.displayName">
                            <img class="uk-height-small" :src="productOffer.product.thumbnailImage" :alt="productOffer.product.displayName">
                        </a>
                    </figure>
                    <div class="uk-height-small">
                        <h4>{{productOffer.product.displayName}}</h4>
                        <!--<div class="uk-text-meta uk-margin-xsmall-bottom">SKU: {{productOffer.product.sku}}</div>
                        <ul class="uk-list uk-text-small">
                            <li><span class="uk-text-muted">{{ productOffer.salesPitch }}</span></li>
                            <li><span class="uk-text-muted">{{ productOffer.product.shortDescription }}</span></li>
                        </ul>-->
                        <div class="uk-position-small uk-position-bottom-right">
                            <div class="uk-text-right uk-margin-small">
                                <del v-if="productOffer.pricing.discountDescription" class="uk-text-meta">{{productOffer.pricing.formattedListPriceWithQuantity}}</del>
                                <strong class="uk-h4">{{productOffer.pricing.formattedSalePriceWithQuantity}}</strong>
                            </div>
                            <div class="uk-text-right">
                                <button class="uk-button uk-button-primary" @click="addProduct(productOffer.addProductToCart.cartUri);">
                                    <span class="uk-icon" uk-icon="cart"></span>

                <label class="uk-form-label"><input type="checkbox" class="uk-checkbox" v-model="cart.termsOfSalesAcceptance" :true-value="TrueValue" :false-value="FalseValue" /> <span v-html="confirmDisclosure"></span></label>
            </div>
        </div>

        <div class="uk-clearfix uk-grid uk-margin-medium" v-show="!!cart && !!cart.lineItems && !!cart.lineItems.lineItem">
            <button type="submit" @click="checkout" class="uk-button uk-button-primary uk-margin-small uk-width-1-1 uk-width-1-4@m uk-align-right">{{$t('CHECKOUT')}}</button>
        </div>
    </section>
</script>

<script>
    const eventBus = new Vue();
    let app, logConsole;
    function initCheckoutJS(CheckoutJS){
        checkoutJS.on('cartUpdated',function(cartData){
            eventBus.$emit('updatingCart',cartData.cart);
            eventBus.$emit('updatingEntity');
        });

        checkoutJS.on('entityUpdate',function(entityData){
            eventBus.$emit('updatingEntity',entityData);
        });

        checkoutJS.on('initialized',function(checkoutJS){
            eventBus.$emit('checkoutJS',checkoutJS);
        });

        checkoutJS.on('logging', function(logData){
            eventBus.$emit('logData', logData);
        });

        checkoutJS.on('shopperUpdated', function(){
            eventBus.$emit('shopperUpdated', checkoutJS.shopper);
            return checkoutJS.shopperApi.getCart();
        });

        checkoutJS.shopperApi.getSiteInfo().then(function(response){
            app.site = response.site;
            app.ready = true;
            eventBus.$emit('initLocales', app.site);
            return checkLocale(i18n.locale);
        }).catch(function(){
            app.ready = true;
        });
    }

    Vue.component('HomeComponent', {
        template: '#home-component',
        data: function() {
            return {
                offer: null
            };
        },
        props: ['page'],
        created: function() {
            console.log('Component:', 'HomeComponent');
            var _this = this;
            eventBus.$on('localeUpdated',function(){
                if(_this.page==='home') {
                    _this.getPointOfPromotionOffer();
                }
            });
        },
        mounted: function() {
            this.getPointOfPromotionOffer();
        },
        methods: {
            getPointOfPromotionOffer: function() {
                var _this = this;
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.getPointOfPromotionOffer('SiteMerchandising_HomePageTopSellers').then(function(offersData){
                    if(offersData && offersData.offers.offer && offersData.offers.offer.length){
                        _this.offer = offersData.offers.offer[0];
                    }
                    eventBus.$emit('loading',false);
                });
            },
            addProduct: function(uri) {
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.applyUri(uri,{},'post').then(function(response){
                    eventBus.$emit('updatingCart',response.cart);
                    history.pushState(null, 'checkout', '#checkout');
                    eventBus.$emit('forceUpdate');
                    eventBus.$emit('loading',false);
                });
            }
        }
    });

    Vue.component('CheckoutComponent', {
        template: '#checkout-component',
        data: function() {
            return {
                cart: {},
                TrueValue: 'true',
                FalseValue: 'false',
                hasAutorenewal: false,
                confirmDisclosure: '',
                autorenewalPlanTerms: ''
            };
        },
        provide: {
            validated: true
        },
        props: ['page', 'candyRackOffers','site','locale'],
        created: function() {
            console.log('Component:', 'CheckoutComponent');
            var _this = this;
            eventBus.$on('updatingCart',function(){
                checkoutJS.getConfirmDisclosure().then(function(confirmDisclosure){
                    _this.confirmDisclosure = confirmDisclosure;
                });
                checkoutJS.getAutorenewalPlanTerms().then(function(autorenewalPlanTerms){
                    _this.autorenewalPlanTerms = autorenewalPlanTerms;
                });
                checkoutJS.hasAutorenewal().then(function(hasAutorenewal){
                    _this.hasAutorenewal = hasAutorenewal;
                });
            })
        },
        mounted: function() {
            window.scrollTo(0,0);
            var _this = this;
            if (Object.keys(_this.cart).length === 0) {
                _this.getCart();
            }
        },
        methods: {
            getCart: function() {
                var _this = this;
                eventBus.$on('updatingCart', this.updatingCart);
                eventBus.$emit('loading', true);
                checkoutJS.shopperApi.getCart().then(function(response){
                    eventBus.$emit('getCandyRackOffers');
                    eventBus.$emit('forceUpdate');
                    eventBus.$emit('loading', false);
                });
            },
            updatingCart: function(cartData) {
                this.cart = cartData;
            },
            addCandyRackProduct: function(uri) {
                var _this = this;
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.applyUri(uri,{},'post').then(function(response){
                    eventBus.$emit('updatingCart',response.cart);
                    eventBus.$emit('getCandyRackOffers');
                    eventBus.$emit('forceUpdate');
                    eventBus.$emit('loading',false);
                });
            },
            checkout: function(e) {
                var _this = this;
                var paymentType = _this.$refs.payment.paymentMethod.type;
                if( !paymentType.length ){
                    e.preventDefault();
                    return false;
                }
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.updateCart({cart:this.cart}).then(function(cartData){
                    if(paymentType && paymentType.length) {
                        return checkoutJS.payments[paymentType].applySourceId(paymentType);
                    }
                }).then(function(success){
                    if(success) {
                        return checkoutJS.shopperApi.submitCart();
                    }else{
                        eventBus.$emit('loading',false);
                    }
                }).then(function(response){
                    if(response && response.submitCart && response.submitCart.order)
                    {
                        app.order = response.submitCart;
                        _this.order = response.submitCart.order;
                        history.pushState(response.submitCart, 'order', '#order-' + response.submitCart.order.id);
                        eventBus.$emit('forceUpdate');
                        eventBus.$emit('loading',false);
                    }
                }).catch(function(ex){
                    console.trace(ex);
                    checkoutJS.util.errorMessage(ex);
                    eventBus.$emit('loading',false);
                });
            }
        }
    });

    Vue.component('CheckoutFooter',{
        template: '<footer id="dr_compliance"></footer>',
        created: function() {
            var _this = this;
            console.log('Component:', 'CheckoutFooter');
        },
        mounted: function() {
            checkoutJS.emit("initializeElements");

        },
    });

    Vue.component('CartComponent',{
        template: '#cart-component',
        props: ['page', 'readonly', 'site'],
        data: function() {
            return {
                cart: null,
                couponCode: "",
                currency:[],
                selectedCurrency:"",
            };
        },
        created: function() {
            console.log('Component:', 'CartComponent');
            eventBus.$on('updatingCart', this.updatingCart);
            eventBus.$on('shopperUpdated', this.shopperUpdated);
            this.shopperUpdated(checkoutJS.shopper);
        },
        methods: {
            updatingCart: function(cartData) {
                this.cart = cartData;
            },
            shopperUpdated: function(shopper) {
                var _this = this;
                this.selectedCurrency = shopper.currency;
                if(_this.site){
                    var localeOptions = this.site.localeOptions.localeOption.filter(function(localeOption){
                        return localeOption.locale === shopper.locale;
                    });
                    if(localeOptions && localeOptions.length){
                        _this.currency = localeOptions[0].supportedCurrencies.currency;
                    }
                }
            },
            currencyChange: function(selectedCurrency) {
                eventBus.$emit('loading',true);
                this.selectedCurrency = selectedCurrency;
                checkoutJS.updateLocaleAndCurrency(checkoutJS.shopper.locale, selectedCurrency).then(function(){
                    return eventBus.$emit('getCandyRackOffers');
                }).catch(function(ex){
                    checkoutJS.util.errorMessage(ex);
                }).then(function(){
                    eventBus.$emit('forceUpdate');
                    eventBus.$emit('loading',false);
                });
            },
            updateQty: function(lineItem,number){
                eventBus.$emit('loading',true);
                if(number) {
                    lineItem.quantity = lineItem.quantity + number;
                }
                checkoutJS.shopperApi.updateCart({cart:this.cart}).then(function(){
                    if (lineItem.quantity === 0) { eventBus.$emit('getCandyRackOffers'); }
                    eventBus.$emit('loading',false);
                }).catch(function(ex){
                    checkoutJS.util.errorMessage(ex);
                });
            },
            applyCoupon: function() {
                var _this = this;
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.applyCouponToCart(_this.couponCode).catch(function(err){
                    _this.cart.couponError = true;
                }).then(function(){
                    _this.couponCode = '';
                    eventBus.$emit('loading', false);
                });
            },
            deleteLineItem: function(lineItem) {
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.deleteLineItem(lineItem.id).then(function(){
                    eventBus.$emit('loading',false);
                }).catch(function(ex){
                    checkoutJS.util.errorMessage(ex);
                });
            },
            shippingChange: function(shippingMethod) {
                eventBus.$emit('loading',true);
                checkoutJS.shopperApi.updateSelectedShippingMethodOnCart(shippingMethod).then(function(){
                    eventBus.$emit('loading',false);
                });
            }
        }
    });

    Vue.component('AccountComponent',{
        template: '#account-component',
        props: ['page'],
        data: function() {
            return {
                expand: false,
                isAuthenticated: false,
                email: '',
                password: '',
                firstName: '',
                lastName: '',
            };
        },
        created: function() {
            console.log('Component:', 'AccountComponent');
            eventBus.$on('shopperUpdated', this.shopperUpdated);
            this.isAuthenticated = checkoutJS.shopper.isAuthenticated;
        },
        methods: {
            login: function() {
                var _this = this;
                eventBus.$emit('loading', true);
                checkoutJS.shopperApi.login(this.email,this.password).then(function() {
                    return _this.getShopperInfo();
                }).catch(function(ex){
                    checkoutJS.util.errorMessage(ex);
                }).then(function(){
                    eventBus.$emit('loading', false);
                });
            },
            createAccount: function() {
                var _this = this;
                eventBus.$emit('loading', true);
                checkoutJS.shopperApi.createShopper({
                    shopper: {
                        username: this.email,
                        emailAddress: this.email,
                        //"externalReferenceId": this.email,
                        firstName: this.firstName,
                        lastName: this.lastName,
                        password: this.password,
                    }
                }).then(function() {
                    return _this.getShopperInfo();
                }).catch(function(ex){
                    checkoutJS.util.errorMessage(ex);
                }).then(function(){
                    eventBus.$emit('loading', false);
                });
            },
            getShopperInfo: function() {
                return checkoutJS.shopperApi.getShopper().then(function(response){
                    if(response.shopper.addresses && response.shopper.addresses.address){
                        var address = response.shopper.addresses.address[0];
                        return checkoutJS.shopperApi.updateCart({cart:{
                                billingAddress:address,
                                shippingAddress:address,
                            }});
                    }else{
                        var address = response.shopper;
                        return checkoutJS.shopperApi.updateCart({cart:{
                                billingAddress:{
                                    firstName: address.firstName,
                                    lastName: address.lastName,
                                },
                                shippingAddress:{
                                    firstName: address.firstName,
                                    lastName: address.lastName,
                                },
                            }});
                    }
                })
            },
            shopperUpdated: function(shopper) {
                this.isAuthenticated = !!shopper.isAuthenticated;
            }
        }
    });

    Vue.component('PaymentComponent',{
        inject: ['validated'],
        template: '#payment-component',
        data: function() {
            return {
                cart: null,
                checkoutJS:checkoutJS,
                paymentMethod: {
                    type:''
                },
                paymentMethods: null
            };
        },
        created: function() {
            console.log('Component:', 'PaymentComponent');
            var _this = this;
            eventBus.$on('updatingCart', this.updatingCart);
            eventBus.$on('updatingCountry', this.updatingCountry);
            eventBus.$on('checkoutJS',function(checkoutJS){
                _this.checkoutJS = checkoutJS;
                _this.$forceUpdate();
            });
            eventBus.$on('forceUpdate',function(){
                _this.$forceUpdate();
            });
        },
        mounted: function() {
            var _this = this;
            var promise = checkoutJS.emit("initializePayments");
            if(promise){
                _this.updatingCart.call(_this);
                promise.then(function(){
                    _this.$forceUpdate();
                });
            }
        },
        beforeDestroy: function(){
            return checkoutJS.emit("destroyPayments");
        },
        methods: {
            updatingCountry: function(country, type) {
                checkoutJS.emit("initializePayments").then(function(){
                    eventBus.$emit('forceUpdate');
                });
            },
            updatingCart: function(cartData) {
                var _this = this;
                if(cartData) {
                    this.cart = cartData;
                    if (!cartData.paymentMethod || !cartData.paymentMethod.type) {
                        cartData.paymentMethod = {
                            type: ''
                        };
                    }
                    _this.paymentMethod = cartData.paymentMethod;
                }
                if(!_this.paymentMethod.type.length) {
                    checkoutJS.util.getValue('payment').then(function (payment) {
                        if (payment && payment.name) {
                            _this.paymentMethod.type = payment.name;
                        }
                    });
                }
            }
        }
    });

    Vue.component('AddressComponent',{
        template: '#address-component',
        props:['type','cart','locale'],
        data: function() {
            return {
                address: {}
            };
        },
        created: function() {
            console.log('Component:', 'AddressComponent');
            var _this = this;
            eventBus.$on('updatingCart', this.updatingCart);

                this.address = this.cart[this.type];

            updatingCountry: function(country){

    Vue.component('OrderComponent', {
        template: '#order-component',
        data: function() {
            return {
                errors: null,
                dateOpt: { year: 'numeric', month: 'numeric', day: 'numeric' },
                continueShoppingURL: 'index.html',
                helpPageURL: '#help',
                csEmail: 'service@digitalriver.com'
            };
        },
        computed: {
            formattedSubmissionDate: function () {
                var submissionDate = (typeof this.order.submissionDate != 'undefined')? this.order.submissionDate :  this.order.order.submissionDate;
                var locale = (typeof this.order.locale != 'undefined')? this.order.locale :  this.order.order.locale;
                return (new Date(submissionDate)).toLocaleDateString(locale.replace('_', '-'), this.dateOpt);
            },
            isPhysical: function () {
                var shippingMethod = this.order.shippingMethod;
                return !(Object.entries(shippingMethod).length === 0 && shippingMethod.constructor === Object);
            }
        },
        props: ['page', 'order'],
        created: function() {
            console.log('Component:', 'OrderComponent');
            if(this.page) {
                var orderId = this.page.split('-')[1];
                if(this.order == null && orderId) {
                    this.getOrder(orderId);
                }
                checkoutJS.storefront.getSelectedSource().then(function(source){
                    console.log('checkoutJS.storefront.pendingFundsRedirectFlow');
                    checkoutJS.storefront.pendingFundsRedirectFlow(source);
                    checkoutJS.storefront.pendingFundsReceiver(source);
                });
            }
        },
        mounted: function () {
            window.scrollTo(0,0);
            if(this.order != null) {
                this.updateCartAndEntity(this.order);
            }
        },
        methods: {
            getOrder: function(orderId) {
                var _this = this;
                eventBus.$emit('loading', true);
                checkoutJS.shopperApi.getOrder(orderId).then(function(response){
                    if (response.order) {
                        eventBus.$emit('updatingOrder', response.order);
                        _this.updateCartAndEntity(response.order);
                    }
                }).catch(function (err) {
                    if(err.response.data.errors) {
                        _this.errors = err.response.data.errors;
                    }
                }).then(function() {
                    eventBus.$emit('loading', false);
                });
            },
            updateCartAndEntity: function(cartData) {
                eventBus.$emit('updatingCart', cartData);
                eventBus.$emit('updatingEntity', checkoutJS.config.entity);
            }
        }
    });

    Vue.component('LogComponent',{
        template: '#log-component',
        data: function() {
            return {
                logData: {},
                apiDetails: {},
                expandLogs: false,
                activeItem: ''
            };
        },
        created: function() {
            console.log('Component:', 'LogComponent');
            var _this = this;
            eventBus.$on('logData', _this.logging);
        },
        mounted: function() {
            var _this = this;
            var _resize = _this.$refs.resize;
            var _console = _this.$refs.console;
            var _apicontainer = _this.$refs.apicontainer;
            var isElement = false;
            var moveEvent = function (e) {
                if(isElement) {
                    var _clientY = e.clientY;
                    if(e.touches && e.touches.length) {
                        var touch = e.touches[0];
                        _clientY = touch.clientY;
                    }
                    var _height = (_apicontainer.offsetHeight + (_console.offsetTop - _clientY));
                    if( (window.screen.height-30)>_height) {
                        _apicontainer.style.height = _height + 'px';
                    }
                }
            };
            ['mousemove','touchmove'].forEach( function(evt) {
                document.body.addEventListener(evt, moveEvent);
            });
            ['mousedown','touchstart'].forEach( function(evt) {
                _resize.addEventListener(evt, function (e) {
                    isElement = true;
                });
            });
            ['mouseup','touchend'].forEach( function(evt) {
                document.body.addEventListener(evt, function (e) {
                    isElement = false;
                });
                _resize.addEventListener(evt, function (e) {
                    isElement = false;
                });
            });
        },
        methods: {
            logging: function(log) {
                let _this = this;
                let logObj = log;
                let logId = 'log-' + logObj.id;
                if (logId && !!logObj.responseBody) {
                    logObj.responseTime = new Date().getTime();
                } else {
                    logObj.requestTime = new Date().getTime();
                }
                this.$set(this.logData, logId, logObj);
                this.$forceUpdate();
                setTimeout(function(){
                    let scroll = _this.$refs.scroll;
                    scroll.scrollTop = scroll.scrollHeight;
                },100);
            },
            clearLogs: function(){
                this.logData = {};
                this.apiDetails = {};
                this.expandLogs = true;
                //this.activeItem = '';
                this.$forceUpdate();
            },
            closeLogs: function(all) {
                if (all) {
                    this.expandLogs = false;
                }
                this.apiDetails = {};
                this.activeItem = '';
            },
            showLogDetails: function(logId) {
                this.apiDetails = {};

                let log = this.logData[logId];
                let apiRequestData = {};
                let apiRequestBodyData = {};
                let apiResponseData = {};
                let apiRequestTitle = 'Request Params';
                let apiRequestBodyTitle = 'Request Body';
                let apiResponseTitle = 'Response';

                if (log && log.type) {
                    if(log.type === 'event') {
                        apiRequestTitle = 'Request Event';
                        apiResponseTitle = 'Update Event';
                        //apiResponseData = null;
                        apiRequestData = log.event;
                        if (log.update) {
                            apiResponseData = log.update;
                        }
                    }else if(log.type === 'options') {
                        apiRequestTitle = 'Options';
                        apiRequestData = log.options;
                    }else {
                        apiRequestData = log.requestParams;
                        apiRequestBodyData = log.requestBody;
                        apiResponseData = log.responseBody;
                    }
                    if(log.error) {
                        apiResponseTitle = 'Error';
                        apiResponseData = log.error;
                    }
                }

                this.activeItem = logId;

                this.$set(this.apiDetails, 'apiRequestBodyData', apiRequestBodyData);
                this.$set(this.apiDetails, 'apiRequestBodyTitle', apiRequestBodyTitle);
                this.$set(this.apiDetails, 'apiRequestTitle', apiRequestTitle);
                this.$set(this.apiDetails, 'apiResponseTitle', apiResponseTitle);
                this.$set(this.apiDetails, 'apiRequestData', apiRequestData);
                this.$set(this.apiDetails, 'apiResponseData', apiResponseData);
                this.$set(this.apiDetails, 'log', log);
            }
        },
    });

    const localeSelectorTexts = {
        'de_DE': 'Deutsches (Deutschland)',
        'en_AU': 'English (Australia)',
        'en_CA': 'English (Canada)',
        'en_GB': 'English (Great Britain)',
        'en_IE': 'English (Ireland)',
        'en_PR': 'English (Puerto Rico)',
        'en_US': 'English (United States)',
        'es_ES': 'Español (ESPAÑA)',
        'fr_CA': 'Français (Canada)',
        'fr_FR': 'Français (France)',
        'it_IT': 'Italiano (Italia)',
        'ko_KR': '한국어 (대한민국)',
        'zh_TW': '中文 (台灣)',
        'ja_JP': '日本語 (日本)'
    }
    const i18n = new VueI18n ({
        locale: 'en_US',
        fallbackLocale: 'en_US',
        messages: {

        }
    });
    let initialize = false;
    const checkLocale = function (locale) {
        const texts = ['BTN_ADD_TO_CART','PRODUCT','UNIT_PRICE','QUANTITY','PRICE','CURRENCY_TEMPLATE','SUB_TOTAL','TOTAL','TAX','DISCOUNT','SHIPPING','PROMO_CODE','INVALID_COUPON_CODE','REMOVE','BILLING_INFORMATION','SHIPPING_INFORMATION','LOGIN_CREATE_USER_PAGE_TITLE','ACCOUNT_INFORMATION','EMAIL_ADDRESS_REQUIRED','PASSWORD_REQUIRED_FIELD','FIRST_NAME_REQUIRED','LAST_NAME_REQUIRED','COUNTRY_REQUIRED','STATE_PROVINCE_REQUIRED','CITY_REQUIRED','ZIP_CODE_REQUIRED','ADDRESS1_REQUIRED','ADDRESS2','CHECKOUT','PHONETIC_FIRST_NAME_COLON','PHONETIC_LAST_NAME_COLON','PHONE_NUMBER_REQUIRED','LOGIN','ENTER_EMAIL_AND_PASSWORD','NEW_CUSTOMER_DESC','CREATE_ACCOUNT','PAYMENT_INFORMATION','THANKS','ORDER_TEXT','ORDER_SUMMARY','ORDER_DATE','TOTAL_ORDERS','PURCHASE_ORDER_INFORMATION_HEADER','LOOKUP_YOUR_ORDER'];
        if(!i18n.messages.hasOwnProperty(locale) || Object.keys(i18n.messages[locale]).length !== texts.length) {
            let message = localStorage[locale+'-texts'];
            if(message) {
                try {
                    message = JSON.parse(message);
                }catch{}
            }
            if(!message) message = {};
            if(Object.keys(message).length !== texts.length && !initialize) {
                initialize = true;
                eventBus.$emit('loading',true,'locale');
                return checkoutJS.shopperApi.getTexts(texts).then(function (texts) {
                    for (let i = 0; i < texts.length; i++) {
                        message[texts[i].attribute.key] = texts[i].attribute.value;
                    }
                    i18n.setLocaleMessage(locale, message);
                    localStorage[locale+'-texts'] = JSON.stringify(message);
                    eventBus.$emit('loading',false,'locale');
                    initialize = false;
                });
            }
            i18n.setLocaleMessage(locale, message);
        }
        return Promise.resolve();
    }

    app = new Vue({
        el: '#app',
        i18n,
        data: function() {
            return {
                route: window.location.hash,
                site: null,
                page:"home",
                cart: null,
                order: null,
                candyRackOffers: null,
                ready: false,
                isLoading: true,
                TrueValue: 'true',
                FalseValue: 'false',
                defaultLocale: null,
                supportedLocales: [],
                selectedLocale: null
            };
        },
        created: function() {
            var _this = this;
            eventBus.$on('updatingCart', this.updatingCart);
            eventBus.$on('updatingOrder', this.updatingOrder);
            eventBus.$on('initLocales', this.initLocales);
            eventBus.$on('shopperUpdated', this.shopperUpdated);
            eventBus.$on('getCandyRackOffers', this.getCandyRackOffers);
            eventBus.$on('loading', this.loading);
            eventBus.$on('forceUpdate',function(){
                _this.route = window.location.hash;
                _this.updateRoute();
                _this.$forceUpdate();
            });
            if(window.location.hash.length === 0) {
                history.pushState(null, 'home', '#home');
            }else{
                _this.route = window.location.hash;
            }
            eventBus.$emit('forceUpdate');
            window.addEventListener("hashchange",function(event){
                eventBus.$emit('forceUpdate');
            });
        },
        methods: {
            updatingCart: function(cartData) {
                this.cart = cartData;
            },
            updatingOrder: function(orderData) {
                this.order = orderData;
            },
            updatingCandyRackOffer: function(offerData) {
                this.candyRackOffers = offerData;
            },
            getCandyRackOffers: function() {
                var _this = this;
                _this.updatingCandyRackOffer(null);
                checkoutJS.shopperApi.getPointOfPromotionOffer('CandyRack_ShoppingCart').then(function(offersData) {
                    if(offersData && offersData.offers.offer && offersData.offers.offer.length) {
                        _this.updatingCandyRackOffer(offersData.offers);
                    }
                });
            },
            loading: function(isLoading,initialize){
                if(initialize || this.lock) {
                    this.lock = true;
                    if(initialize) {
                        this.isLoading = isLoading;
                        if (!isLoading) {
                            this.lock = false;
                        }
                    }
                }else {
                    this.isLoading = isLoading;
                }
            },
            updateRoute: function() {
                var _this = this;
                let _page = _this.route.split("#")[1];
                if(_page && _page.length) {
                    _this.page = _page;
                }
            },
            initLocales(site) {
                // Set defaultLocale using the site's default locale
                this.defaultLocale = site.defaultLocale;
                // Set selectedLocale, if shopper preference is not present,
                // use the site's default locale otherwise use the shopper's preference
                this.selectedLocale =
                    (!!checkoutJS.shopper && checkoutJS.shopper.locale === '')? this.defaultLocale : checkoutJS.shopper.locale;
                // Create supportedLocales array
                for (l in site.localeOptions.localeOption) {
                    var locale = site.localeOptions.localeOption[l].locale;
                    this.supportedLocales.push({
                        text: (typeof localeSelectorTexts[locale] !== 'undefined')? localeSelectorTexts[locale] : locale,
                        value: locale
                    });
                }
                // Update i18n component's locale
                /* TODO: no shopperUpdated event to update this */
                if (i18n.locale !== this.selectedLocale) { this.updateI18nLocale(this.selectedLocale); }
            },
            shopperUpdated(shopper) {
                return this.updateI18nLocale(shopper.locale);
            },
            updateI18nLocale(locale) {
                i18n.locale = locale;
                return checkLocale(locale);
            },
            localeChange(selectedLocale) {
                // Check if locale is valid
                var localeOptions = this.site.localeOptions.localeOption.filter(function(localeOption){
                    return localeOption.locale === selectedLocale;
                });
                // Trigger locale change
                if(localeOptions.length > 0){
                    eventBus.$emit('loading',true);
                    checkoutJS.updateLocaleAndCurrency(selectedLocale).catch(function(ex){
                        checkoutJS.util.errorMessage(ex);
                    }).then(function(){
                        eventBus.$emit('forceUpdate');
                        eventBus.$emit('localeUpdated');
                        eventBus.$emit('loading',false);
                    });
                }
            }
        },
        watch: {
            route: function(){
                var _this = this;
                _this.updateRoute();
            }
        }
    });

</script>
